<mat-progress-bar mode="indeterminate" *ngIf="!pastEvents && ! upcomingEvents" color="accent"></mat-progress-bar>
<mat-tab-group color="primary" backgroundColor="primary" *ngIf="pastEvents && upcomingEvents">
  <mat-tab label="Attendance History">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let event of pastEvents">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{event.eventName}}
          </mat-panel-title>
          <mat-panel-description>
            Conducted By {{event.organiser}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Event Description</p>
        <p>{{event.description}}</p>
        <button mat-stroked-button color="accent" [routerLink]="['/chapter/viewAttendance/', event._id]">View Attendance</button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Attendance Update">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let event of upcomingEvents">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{event.eventName}}
          </mat-panel-title>
          <mat-panel-description>
            Conducted By {{event.organiser}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Event Description</p>
        <p>{{event.description}}</p>
        <button mat-stroked-button color="accent" [routerLink]="['/chapter/attendance/', event._id]">Mark Attendance</button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
