<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" style="height:100vh">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i class="material-icons">î—’</i></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{page}}</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <img src="#" class="demo-avatar">
      <div class="demo-avatar-dropdown">
        <span>hello@{{name}}</span>
      </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" routerLink="/chapter/feed" routerLinkActive="active" (click)="head('Feed')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Feed</a>
      <a class="mdl-navigation__link" routerLink="/chapter/profile" routerLinkActive="active" (click)="head('Profile')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Profile</a>
      <!-- <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Trash</a> -->
      <a class="mdl-navigation__link" routerLink="/chapter/newEvent" routerLinkActive="active" (click)="head('Add Event')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">add_circle</i>Add Event</a>
      <a class="mdl-navigation__link" routerLink="/chapter/attendance" routerLinkActive="active" (click)="head('Attendance')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">school</i>Attendance</a>
      <a class="mdl-navigation__link" routerLink="/chapter/events" routerLinkActive="active" (click)="head('Events')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Events</a>
      <a class="mdl-navigation__link" routerLink="/chapter/chapters" routerLinkActive="active" (click)="head('Chapters')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Chapters</a>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100 main">
    <router-outlet></router-outlet>
  </main>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
