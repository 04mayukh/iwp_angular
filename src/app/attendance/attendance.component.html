
<div class="attendance">
    <p>{{ attendanceForm.value | json }}</p>
</div>

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Event Name</mat-card-title>
      <mat-card-subtitle>Attendance</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form class="form" novalidate [formGroup]="attendanceForm" #aform="ngForm" (ngSubmit)="onSubmit()">
            <p class="row" *ngFor="let participant of participants">
              <span>{{participant.name}}</span>
              <mat-slide-toggle formControlName="{{participant._id}}"></mat-slide-toggle>
            <p>
              <button type="submit" mat-button class="background-primary text-floral-white align">Submit</button>
            </p>
        </form>
    </mat-card-content>
    <!-- <mat-card-actions>
      
    </mat-card-actions> -->
  </mat-card>
