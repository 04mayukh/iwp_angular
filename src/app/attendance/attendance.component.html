<mat-progress-bar mode="indeterminate" *ngIf="!created" color="accent"></mat-progress-bar>
<mat-card class="example-card" *ngIf="created">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{event.eventName}}</mat-card-title>
      <mat-card-subtitle>Attendance</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form class="form" novalidate [formGroup]="attendanceForm" #aform="ngForm" (ngSubmit)="onSubmit()">
            <p class="row" *ngFor="let participant of participants">
              <span>{{participant.name}}</span>
              <mat-slide-toggle formControlName="{{participant.userId}}"></mat-slide-toggle>
            <p>
              <br>
              <button style="margin:auto;display:block" type="submit" mat-stroked-button color="accent">Submit</button>
            </p>
        </form>
        <mat-progress-bar class="lol" *ngIf="successUpload" mode="buffer"></mat-progress-bar>
    </mat-card-content>
    <!-- <mat-card-actions>
      
    </mat-card-actions> -->
  </mat-card>
