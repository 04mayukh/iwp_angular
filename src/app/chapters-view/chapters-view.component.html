<mat-progress-bar mode="indeterminate" *ngIf="!chapters" color="accent"></mat-progress-bar>
<mat-card *ngFor="let chapter of chapters">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{chapter.userId.name}}</mat-card-title>
    <mat-card-subtitle>{{chapter.domain}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{chapter.userId.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/user/chapter', chapter.userId._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
